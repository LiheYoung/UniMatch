# arguments for dataset
dataset: whu
nclass: 2
crop_size: 256
data_root: /data/WHU-CD-256

# arguments for training
epochs: 80
batch_size: 8 # per GPU x 1 GPU
lr: 0.02
lr_multi: 1.0
conf_thresh: 0.95

# arguments for model
model: deeplabv3plus
backbone: resnet101
replace_stride_with_dilation: [False, False, True]
dilations: [6, 12, 18]

